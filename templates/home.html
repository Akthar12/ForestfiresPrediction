
<html>
    <body>
        <div class="login">
        <h1>FWI Prediction</h1>

        <form action="{{ url_for('predict_datapoint') }}"   method="POST">
            
            <label for="Temperature">Temperature :</label>
            <input type="number" step="0.1" id="Temperature" name="Temperature" required><br><br>

            <label for="RH">Relative Humidity (%):</label>
            <input type="number" step="0.1" id="RH" name="RH" required><br><br>

            <label for="Ws">Wind Speed (km/h):</label>
            <input type="number" step="0.1" id="Ws" name="Ws" required><br><br>

            <label for="Rain">Rain (mm):</label>
            <input type="number" step="0.1" id="Rain" name="Rain" required><br><br>

            <label for="FFMC">FFMC (Fine Fuel Moisture Code):</label>
            <input type="number" step="0.1" id="FFMC" name="FFMC" required><br><br>

            <label for="DMC">DMC (Duff Moisture Code):</label>
            <input type="number" step="0.1" id="DMC" name="DMC" required><br><br>

            <label for="ISI">ISI (Initial Spread Index):</label>
            <input type="number" step="0.1" id="ISI" name="ISI" required><br><br>

            <label for="Classes">Fire Status (Classes):</label>
            <select id="Classes" name="Classes" required>
                <option value="0">0 (Not Fire)</option>
                <option value="1">1 (Fire)</option>
            </select><br><br>

            <label for="Region">Region:</label>
            <select id="Region" name="Region" required>
                <option value="0">0 (Bejaia Region)</option>
                <option value="1">1 (Sidi-Bel Abbes Region)</option>
            </select><br><br>

            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
<h2>
    The FWI prediction is {{results}}
</h2>
</body>
</html>
